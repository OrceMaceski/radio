<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
	#player{
		position: absolute;
		width: 200px;
		left: 15px;
		bottom: 0;
	}
</style>
</head>
<body>

<div class="container">
<div class="row">

	<!-- BLOCK OF THE BOOTSTRAP IMAGE -->
	<div class="col-xl-3" id="2p">
		<!-- PlayMusic( 'http://antenna5stream.neotel.mk:8000/live32' , this )-->
		<!-- PlayMusic( '/music/one.mp3' , this )-->
		<img onclick="PlayMusic('http://antenna5stream.neotel.mk:8000/live32', this); return false;" src="1.jpg" class="rounded-circle" width="200" height="200"/>	
	</div>
	
	
	<!-- BLOCK OF THE BOOTSTRAP IMAGE -->
	<div class="col-xl-3" id="3p">
		<!-- PlayMusic( 'http://radio.one.mk:8000/city.mp3' , this )-->
		<!-- PlayMusic( 'http://radio.one.mk:8000/city.mp3' , this )-->
		<img onclick="PlayMusic('http://radio.one.mk:8000/city.mp3', this); return false;" src="2.jpg" class="rounded-circle" width="200" height="200"/>			
	</div>	
	<!-- END OF THE BLOCK IMAGE-->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
	function PlayMusic(src, dis){
		//Remove previous play music
		$("body").find("#player").remove();
		// Add audio player on new clicked image		
		$(dis).before("<audio id='player' controls='controls'><source id='audio_mp3' src='' type='audio/mp3'/></audio>");
		//Add path of the music
		$("#audio_mp3").attr("src", src);
		//Find audio player
		var audio = $("#player");
		//Play the music
		audio[0].play();	
	}

</script>
</body>
</html>
