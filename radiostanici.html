<body>

<div class="menu-area">

        <button class="dl-trigger">Open Menu</button>
        <ul class="dl-menu">
            <li>
                <a href="#intro">Home</a>
            </li>
            <li><a href="#about">About</a></li>

            <li><a href="#works">Works</a></li>

            </li>

    <!-- /dl-menuwrapper -->
</div>


<!-- intro area -->
<div id="intro">

    <div class="intro-text">
        <div class="container">
            <div class="row">


                <div class="col-md-12">

                    <div class="brand">

                        <!-- player -->

                        <audio id="audio" controls="controls">
                            <source id="audioSource" src=""></source>
                            Your browser does not support the audio format.
                        </audio>

                        <!-- end player -->

                        <div class="line-spacer"></div>
                        <p><span>Radio ################## is now playing!</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<br>

<!-- player list -->
<ul style="list-style: none">
    <li>Radio Stanici Lista
        <ul id="list">
            <li><a href="#" data-value="http://antenna5stream.neotel.mk:8000/live32">Antenna5</a></li>
            <li><a href="#" data-value="http://94.23.62.189:6064/;*.mp3">Metropolis</a></li>
            <li><a href="#" data-value="http://radio.one.mk:8000/city.mp3">City Radio</a></li>
            <li><a href="#" data-value="http://kanal77.mk:8088/live.mp3">Kanal 77</a></li>
        </ul>
    </li>
</ul>


<script type="text/javascript">
    list.onclick = function(e) {
        e.preventDefault();

        var elm = e.target;
        var audio = document.getElementById('audio');

        var source = document.getElementById('audioSource');
        source.src = elm.getAttribute('data-value');

        audio.load(); //call this to just preload the audio without playing
        audio.play(); //call this to play the song right away
    };
</script>
<!-- end player list -->

<script src="js/jquery.js"></script>

</body>
